<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BlackList</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./bootstrap.css') }}">
</head>
<body style="background-color: #fafafa;">


  <nav style="background-color: #f2f2f2" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('login')}}"><b>BlackList</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul style="font-size: 14px" class="navbar-nav ml-auto text-right">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('settings')}}">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout')}}">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


 <div class="container" style="margin-top: 80px; margin-bottom: 80px">

  <div class="row">
    
    <div class="col-md-6">
      <h5>Historique :: get old Black lists and actions historique</h5><br>
      <form action="{{ url_for('Historiqueaction') }}" method="POST">
        <input style="background: none" class="form-control" type="number" name="year" placeholder="year" required>
        <br>
        <input style="background: none" class="form-control" type="number" name="month" placeholder="month" required>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="blacklist" value="blacklist" checked>
          <label class="form-check-label" for="blacklist">
            black List
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="allactions" value="allactions">
          <label class="form-check-label" for="allactions">
            Actions historique
          </label>
        </div>
        <br>
        <button class="btn btn-warning">Export file .CSV</button>
      </form>
    </div>

    <div class="col-md-6">

      <h6 style="margin-top: 60px">All files in store ...</h6>

      {%for file in files%}
        <li>
          <a href="{{ url_for('static', filename='download/'+file) }}" download> file name : {{file}}</a>
        </li>
      {%endfor%}
      
    </div>

  </div>

	



  <div id="myDIV" class="loading"></div>

  <div style="margin-top: 20px">
    {{message}}
  </div>


 </div>


</body>










<script type="text/javascript">
function myFunction() {
  document.getElementById("myDIV").style.display = "block";
}
</script>


<style type="text/css">

.loading{
  position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  display: none;
  z-index: 9999;
  background: url('{{ url_for('static', filename='./loader2.gif') }}') center no-repeat rgba(255,255,255,0.8);
}


</style>


</html>
