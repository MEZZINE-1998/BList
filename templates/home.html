<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BlackList</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./bootstrap.css') }}">
</head>
<body class="container" style="background-color: #fafafa; margin-top: 160px">

 <div>
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center" style="padding: 25px">
                    <img height="50px" src="{{ url_for('static', filename='./logo.png') }}">
                </div>

                <div class="card-body">
                    <form action="{{ url_for('login')}}" method="POST">

                        <div class="form-group row">
                            <label for="email" class="col-md-12 col-form-label">E-Mail Address</label>

                            <div class="col-md-12">
                                <input id="email" type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-12 col-form-label">Password</label>

                            <div class="col-md-12">
                                <input id="password" type="password" class="form-control" name="pwd" required>
                            </div>
                        </div>


                        <div class="form-group row mb-0">
                            <div class="col-md-8 text-left">
                                <button type="submit" class="btn btn-warning">
                                    Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div>
              <p class="label-file">{{message}}</p>  
            </div>

        </div>
    </div>
</div>
 </div>

</body>

<style type="text/css">
.label-file {
    margin-top: 20px;
    width: 100%;
    padding: 7px 14px;
    color: #b86b63;
}
</style>


</html>
